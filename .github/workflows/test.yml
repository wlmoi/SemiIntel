name: Validate and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Lint with flake8
        continue-on-error: true
        run: |
          pip install flake8
          flake8 app.py modules/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app.py modules/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Verify syntax
        run: |
          python -m py_compile app.py
          python -m py_compile modules/*.py
      
      - name: Check requirements
        run: |
          pip install pipdeptree
          pipdeptree
      
      - name: Run basic tests
        continue-on-error: true
        run: |
          python -m pytest tests/ -v 2>/dev/null || echo "No tests found"
